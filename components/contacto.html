<!-- components/contacto.html -->
<section id="contactos" class="py-5 position-relative" style="background:#f8f4ff;">
  <div class="container">
    <div class="row g-lg-5 align-items-stretch">

      <!-- DATOS DE CONTACTO -->
      <div class="col-lg-5 mb-4 mb-lg-0">
        <article class="contact-card h-100 p-5 rounded-4 shadow-sm">
          <h2 class="fw-bold text-primary mb-3">Contáctanos</h2>
          <p class="mb-4">¡Nos encantaría escucharte!<br>Comunícate usando la información siguiente.</p>

          <h5 class="fw-semibold mb-1">Politécnico Altagracia Iglesias de Lora</h5>
          <ul class="list-unstyled lh-lg mb-0">
            <li><i class="bi bi-telephone me-2 text-primary"></i>(809) 582-3908</li>
            <li><i class="bi bi-envelope me-2 text-primary"></i>luis.hernandez@altagraciaiglesias.net</li>
          </ul>
        </article>
      </div>

      <!-- FORMULARIO -->
      <div class="col-lg-7">
        <form id="contact-form"
              action="https://formspree.io/f/mgvygrpv"
              method="POST"
              class="contact-form h-100 p-5 rounded-4 shadow-sm bg-white">
          <h3 class="fw-semibold text-primary mb-4">Formulario de Contacto</h3>

          <div class="row g-3">
            <div class="col-md-6">
              <input type="text"  name="name"    class="form-control" placeholder="Nombre"             required>
            </div>
            <div class="col-md-6">
              <input type="email" name="_replyto" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="col-12">
              <input type="tel"   name="phone"   class="form-control" placeholder="Número de teléfono">
            </div>
            <div class="col-12">
              <textarea rows="4"  name="message" class="form-control" placeholder="Mensaje" required></textarea>
            </div>

            <!-- Opcional: asunto personalizado y página de gracias -->
            <input type="hidden" name="_subject" value="Nuevo mensaje desde la web IPAIL">
            <!-- <input type="hidden" name="_next" value="https://ipail.edu.do/gracias.html"> -->

            <div class="col-12">
              <button class="btn btn-primary w-100 fw-semibold py-2">Enviar</button>
            </div>
          </div>
        </form>
      </div>

      <!-- MAPA GOOGLE -->
      <div class="col-12 mt-5">
        <div class="map-responsive">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3761.720707226972!2d-70.70933797402824!3d19.46760488956065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eb1c5fae7248aad%3A0x332b0c48a6133f51!2sPolitecnico%20Altagracia%20Iglesias%20de%20Lora%2C%20Av.%20Enriquillo%2C%20Santiago%20de%20los%20Caballeros%2051000!5e0!3m2!1ses!2sdo!4v1752271448897!5m2!1ses!2sdo"
            title="Ubicación Politécnico Altagracia Iglesias de Lora"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

    </div>
  </div>
</section>
