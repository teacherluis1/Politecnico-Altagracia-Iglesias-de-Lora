<section id="aula-virtual-login" class="d-flex flex-column justify-content-center align-items-center min-vh-100 py-5" style="background:#f8f4ff;">
  <div class="card p-4 shadow-lg text-center" style="width:100%; max-width:400px; background:#2196f3; color:#fff; border-radius:12px;">
    <h2 class="mb-2 fw-bold">Bienvenido</h2>
    <p class="mb-4">Aula virtual del IPAIL</p>
    <form>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" placeholder="Ingresa tu usuario" aria-label="Usuario" maxlength="10" style="border-radius:0 5px 5px 0;">
        <span class="input-group-text" style="background:none; border:none; color:#bbb;">0/10</span>
      </div>
      <div class="input-group mb-4">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" class="form-control" placeholder="Ingresa tu contraseña" aria-label="Contraseña" maxlength="4" style="border-radius:0 5px 5px 0;">
        <span class="input-group-text" style="background:none; border:none; color:#bbb;">0/4</span>
      </div>
      <button type="submit" class="btn btn-light text-primary fw-semibold w-100" style="border-radius:20px;">Login</button>
    </form>
  </div>
</section>
