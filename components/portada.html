<header id="portada" class="pt-5 mt-5">
  <div style="height: 120px;"></div>
  <div class="container position-relative">
    <img src="fotos/deletrealogo.png" alt="Logo IPAIL" style="position:absolute; z-index:20; opacity:0.97;" />
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="fotos/carusel0.jpeg" alt="Acto de bandera" />
        </div>
        <div class="carousel-item">
          <img src="fotos/carusel1.jpeg" alt="Mes de la Biblia" />
        </div>
        <div class="carousel-item">
          <img src="fotos/carusel2.jpeg" alt="Feria cultural" />
        </div>
        <div class="carousel-item">
          <img src="fotos/carusel3.jpeg" alt="Proyecto de tecnología" />
        </div>
      </div>
      <!-- Controles -->
      <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
    <div class="hero-overlay text-center text-white">
      <h1>Politécnico Altagracia Iglesias de Lora</h1>
   
    </div>
  </div>
</header>
