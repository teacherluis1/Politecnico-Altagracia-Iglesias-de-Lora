<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portada • Instituto Politécnico Altagracia Iglesias de Lora</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  <style>
    /* Efecto hover para las tarjetas de misión, visión y valores */
    .institucion-card-hover {
      transition: transform 0.2s cubic-bezier(.4,2,.6,1), box-shadow 0.2s;
    }
    .institucion-card-hover:hover {
      transform: translateY(-12px) scale(1.04);
      box-shadow: 0 8px 32px rgba(33, 150, 243, 0.18), 0 2px 8px rgba(0,0,0,0.08);
      z-index: 2;
    }
    /* Efecto hover para los enlaces del navbar */
    .navbar-nav .nav-link {
      transition: transform 0.18s cubic-bezier(.4,2,.6,1), box-shadow 0.18s;
    }
    .navbar-nav .nav-link:hover, .navbar-nav .nav-link:focus {
      transform: translateY(-5px) scale(1.06);
      box-shadow: 0 4px 16px rgba(33, 150, 243, 0.10);
      z-index: 2;
      background: rgba(255,255,255,0.08);
      border-radius: 8px;
    }
    /* Efecto para el botón de Aula virtual en el navbar */
    .navbar-nav .btn-warning {
      transition: transform 0.18s cubic-bezier(.4,2,.6,1), box-shadow 0.18s;
    }
    .navbar-nav .btn-warning:hover, .navbar-nav .btn-warning:focus {
      transform: translateY(-5px) scale(1.06);
      box-shadow: 0 4px 16px rgba(255,193,7,0.18);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="js/routes.js"></script>
  <script src="js/main.js"></script>
  <script src="js/portada.js"></script>
  <script>
    // Si no puedes editar js/main.js, puedes pegar este script aquí
    document.addEventListener('DOMContentLoaded', function() {
      const carreras = {
        'informatica': ['informatica1.jpeg', 'informatica2.jpeg', 'informatica3.jpeg'],
        'gestion': ['gestion1.jpeg', 'gestion2.jpeg', 'gestion3.jpeg'],
        'nursing': ['nursing1.jpeg', 'nursing2.jpeg', 'nursing3.jpeg']
      };
      document.querySelectorAll('.carrera-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.carrera-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          const carrera = this.getAttribute('data-carrera');
          const imgs = carreras[carrera];
          for (let i = 0; i < 3; i++) {
            document.getElementById(`carrera-img-${i+1}`).src = `fotos/${imgs[i]}`;
          }
        });
      });
    });
  </script>
  <!-- Bootstrap JS Bundle (incluye Popper) para tabs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
